<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <body>
    <!--Membuat navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              </ul>

   </nav>

   <!--Membuat Content Left--> 
    <div class="content">
      <div class="bio">
        <div class="left">
          <img src="gambar/user.jpeg" />
          <div class="names">
            <div class="works">
              <p class="name">Septiani Dwi Rahma Putri</p>
              <p class="work">Front End Designer</p>
            </div>
            <div class="btn-container">
              <button type="submit" class="btn btn-primary w-25">Edit</button>
              <button type="button" class="btn btn-outline-success">Resume</button>
            </div>
          </div>
        </div>

        <!-- Membua Content Right -->
        <div class="right">
          <div class="tittle">
            <p>Nama</p>
            <p>Role</p>
            <p>Availability</p>
            <p>Usia</p>
            <p>Lokasi</p>
            <p>Pengalaman</p>
            <p>Email</p>
          </div>
          <div>
            <p id="nama">Septiani Dwi Rahma Putri</p>
            <P id="role">Front End Developer</p>
            <p id="avaibility">Full Time</p>
            <p id="usia">17</p>
            <p id="lokasi">Tulungagung, Indonesia</p>
            <p id="experience">2</p>
            <p id="email">Septianidrp@gmail.com</p>
          </div>
        </div>
      </div>

      <!-- Membuat Form -->
        <form onsubmit="submitForm()">
          <div class="mb-3 mt-3">
            <label class="form-label" for="nama">Nama</label>
            <input type="text" class="form-control" id="input-nama" name="nama" placeholder="Enter Name" required autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="input-role" name="role" placeholder="Enter Role" required autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="avaibility" class="form-label">Availability</label>
            <input type="text" class="form-control" id="input-avaibility" name="avaibility" placeholder="Enter Availability" required autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="usia" class="form-label">Usia</label>
            <input type="number" class="form-control" id="input-usia" name="usia" placeholder="Enter Usia" required autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="lokasi" class="form-label">Lokasi</label>
            <input type="text" class="form-control" id="input-lokasi" name="lokasi" placeholder="Enter Lokasi" required autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="experience" class="form-label">Year Experience</label>
            <input type="number" class="form-control" id="input-experience" name="experience" placeholder="Enter Year Experience" required autocomplete="off">
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="input-email" name="email" placeholder="Enter Email" required autocomplete="off">
          </div>
          
          <button class="btn btn-success w-100" id="btn-submit" type="submit" onclick=" return confirm('Apakah Anda yakin Ingin Merubah Data?')">Submit</button>
        </form>

        <script>
            function submitForm() {
                event.preventDefault();

                const inputNama = document.getElementById("input-nama").value;
                document.getElementById("nama").innerText = inputNama;

                const inputRole = document.getElementById("input-role").value;
                document.getElementById("role").innerText = inputRole;

                const inputAvaibility = document.getElementById("input-avaibility").value;
                document.getElementById("avaibility").innerText = inputAvaibility;

                const inputUsia = document.getElementById("input-usia").value;
                document.getElementById("usia").innerText = inputUsia;

                const inputLokasi = document.getElementById("input-lokasi").value;
                document.getElementById("lokasi").innerText = inputLokasi;

                const inputExperience = document.getElementById("input-experience").value;
                document.getElementById("experience").innerText = inputExperience;

                const inputEmail = document.getElementById("input-email").value;
                document.getElementById("email").innerText = inputEmail;

            }
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
     crossorigin="anonymous"></script>

    </div>
    </div>
  </body>
</html>
